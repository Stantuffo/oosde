<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:object-fit="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Digital Library</title>
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/slick-theme.css}" rel="stylesheet">
    <link th:href="@{/css/slick.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/slick.js}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/DigitalLibrary">
        <img th:src="@{/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
        Digital Library
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link disabled">Ciao, <span
                        th:text="${session.User.name + ' ' + session.User.surname}"
                        th:unless="${session == null}"></span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-3 bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/DigitalLibrary">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/DigitalLibrary/UserAccount">
                            <i class="fas fa-user"></i>
                            Anagrafica utente
                        </a>
                    </li>
                    <li th:if="${session.User.transcriber || session.User.administrator}" class="nav-item">
                        <a class="nav-link" href="/DigitalLibrary/MyTranscriptions">
                            <i class="fas fa-fas fa-edit"></i>
                            Trascrizioni Assegnate
                        </a>
                    </li>
                    <li th:if="${session.User.manager || session.User.administrator}" class="nav-item rounded"
                        id="active">
                        <a class="nav-link" href="/DigitalLibrary/NewArtwork">
                            <i class="fas fa-plus-square"></i>
                            Aggiungi Opera
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-9">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2>Aggiungi Nuova Opera</h2>
            </div>
            <div class="container">
                <div class="row ml-4 mr-4">
                    <div class="col-12">
                        <!--inserire form-->

                        <form action="/DigitalLibrary/AddOpera" method="POST">
                            <div class="form-row">
                                <div class="form-group col 12">
                                    <label for="inputTitle"><strong>Titolo dell'Opera</strong></label>
                                    <input type="text" class="form-control" id="inputTitle"
                                           placeholder="Inserisci il titolo dell'Opera" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="inputDescription"><strong>Descrizione</strong></label><span class="red"> *opzionale</span>
                                    <textarea class="form-control" id="inputDescription"
                                              placeholder="Inserisci una descrizione dell'Opera"></textarea>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="isbn"><strong>Codice ISBN</strong></label><span
                                        class="red"> *opzionale</span>
                                    <input type="text" class="form-control" id="isbn"
                                           placeholder="Inserisci un codice ISBN">
                                </div>
                                <div class="form-group col-4">
                                    <label for="language"><strong>Lingua dell'opera</strong></label>
                                    <select id="language" class="form-control">
                                        <option selected>IT</option>
                                        <option>LAT</option>
                                    </select>
                                </div>
                                <div class="form-group col-4">
                                    <label for="inputYear"><strong>Anno dell'Opera</strong></label><span class="red"> *opzionale</span>
                                    <input type="number" class="form-control" id="inputYear"
                                           placeholder="Inserisci la datazione dell'Opera" min="1000" max="2000">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="category">Categoria</label>
                                    <select id="category" class="form-control" th:each="category : ${categoryList}">
                                        <option th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Aggiungi</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
