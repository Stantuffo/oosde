<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Digital Library</title>
    <!--CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style2.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!--TEXT EDITOR STUFF-->
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <!--END TEXT EDITOR STUFF-->


</head>
<body>
<!--START-->
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>
                <a class="navbar-brand" href="/DigitalLibrary">
                    <img th:src="@{/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Digital Library
                </a>
            </h3>
        </div>
        <ul class="list-unstyled components">
            <p>Intestazione Menù</p>
            <li>
                <a href="/DigitalLibrary">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="/DigitalLibrary/UserAccount">
                    <i class="fas fa-user"></i>
                    Anagrafica utente
                </a>
            </li>
            <li class="active" th:if="${session.User.transcriber || session.User.administrator}">
                <a class="nav-link" href="/DigitalLibrary/MyTranscriptions">
                    <i class="fas fa-fas fa-edit"></i>
                    Trascrizioni Assegnate
                </a>
            </li>
            <li th:if="${session.User.manager || session.User.administrator}">
                <a class="nav-link" href="/DigitalLibrary/NewArtwork">
                    <i class="fas fa-book"></i>
                    Aggiungi Opera
                </a>
            </li>
            <li th:if="${session.User.manager || session.User.administrator}">
                <a class="nav-link" href="/DigitalLibrary/NewAuthor">
                    <i class="fas fa-user-plus"></i>
                    Aggiungi Autore
                </a>
            </li>
            <li th:if="${session.User.manager || session.User.administrator}">
                <a class="nav-link" href="/DigitalLibrary/NewAuthor">
                    <i class="fas fa-tags"></i>
                    Aggiungi Tag ad un'Opera
                </a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Menù</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Sottomenù 1</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info-dl">
                    <i class="fas fa-arrow-circle-left" id="sidebar-arrow"></i><span id="info"> Minimizza</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="mt-2 mr-4">
                        <span class="text-white">Ciao,
                            <span class="text-white" th:text="${session.User.name + ' ' + session.User.surname}"
                                  th:unless="${session == null}"></span>
                        </span>
                        </li>
                        <li>
                            <form class="form-inline my-2 my-lg-0" action="/DigitalLibrary/SearchResults">
                                <input class="form-control mr-sm-2" type="search" name="search" id="search" placeholder="Search"
                                       aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--CONTENUTO!!!!!-->
        <main>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h2>Revisione e Validazione della trascrizione della Pagina</h2>
            </div>
            <div class="row">
                <div class="col-6 mb-3 card fixed-height content justify-content-center">
                    <img class="image-fluid resizable rounded"
                         th:src="@{${'/' + img.artwork_id + '/' + img.img_url}}" alt="">
                </div>
                <div class="col-6 mb-3 fixed-height" id="transcriptionText">
                    <!-- INSERIRE CONTROLLO SCRITTURA-->
                    <div class="editor">
                        <span th:remove="tag" th:utext="${img.transcription}"></span>
                    </div>
                    <!-- INSERIRE CONTROLLO SCRITTURA-->
                </div>
            </div>
            <div class="row justify-content-center align-items-center mb-4">
                <form action="/DigitalLibrary/ValidateTranscription" method="POST">
                    <input hidden type="number" th:value="${img.id}" id="imgId" name="imgId">
                    <textarea hidden name="transcription" id="transcription" cols="30" rows="10"></textarea>
                    <div class="col-12">
                        <button class="btn btn-outline-primary" type="submit">Invia trascrizione</button>
                    </div>
                </form>
            </div>
        </main>
        <!--END CONTENUTO!!!!!-->
    </div>
</div>
<!--END-->
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var container = $('.editor').get(0);
        var editor = new Quill(container, {
            modules: {
                toolbar: [
                    [{header: [1, 2, 3, false]}],
                    ['bold', 'italic', 'underline'],
                ]
            },
            theme: 'snow'  // or 'bubble'
        });
        $verso = 0;
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });
        $a = 180;
        jQuery.fn.extend({
            rotate: function (a) {
                $('#sidebar-arrow').css({'transform': 'rotate(' + a + 'deg)'});
                if ($('#info').text() === ' Minimizza') {
                    $('#info').text(' Massimizza');
                }
                else {
                    $('#info').text(' Minimizza');
                }
                $a += 180;
                return $(this);
            }
        });
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            $('#sidebar-arrow').rotate($a);
        });
        $('#transcriptionText').on('change keyup click', function () {
            $('#transcription').html($('.ql-editor').html());
        });
    })
</script>
</html>
